<html>
 <head> 
  <title>Census Management System</title> 
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
<link
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css"
  rel="stylesheet"
/>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="AdministratorLogin.css">
   <script>
   new WOW().init()
   </script>
</head>
<body>
<div id="intro" class="view">
       <div class="my-auto text-center">
                          <h3 class="text-white my-2 py-5 fixed-top font-weight-bold">
                        CENSUS MANAGEMENT SYSTEM
                      </h3>
                          </div>
            <div class="mask">

                <div class="container-fluid d-flex align-items-center mx-auto my-5 py-5 justify-content-center h-100">

                    <div class="row d-flex justify-content-center mx-auto text-center">
                          
                        <div class="col-md-12 my-auto">
  <div class="card viewport mx-auto my-auto">
    <h4 class="text-dark font-weight-bold my-4 text-center">
                        LOGIN
                      </h4>
    <form>
  <!-- Name input -->
  <div class="form-outline mx-3 pb-5">
    <input type="text"
           id="form5Example1" 
           class="form-control" 
           placeholder="Enter Email Address"
           style="background: rgba(229, 229, 229, 0.2);
                  border-radius: 10px;"/>
    
  </div>

  <!-- Email input -->
  <div class="form-outline mx-3 pb-5">
    <input type="email" 
           id="form5Example2" 
           class="form-control" 
           placeholder="Enter Administrator passcode"
           style="background: rgba(229, 229, 229, 0.2);
                  border-radius: 10px;"/>
    
  </div>
      <div class="form-outline px-3 pb-5">
  <!-- Submit button -->
  <button type="submit" 
          class="btn btn-primary btn-block"
           style="background: #3A83C2;
                  border-radius: 10px;">
                LOG IN
  </button>
      </div>
</form>
  </div>
  <h4 class="text-dark font-weight-bold my-4 text-center">ADMINISTRATOR</h4>
</div>
                  </div>
              </div>
    </div>
  </div>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"
></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
