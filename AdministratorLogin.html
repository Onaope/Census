<body>
<h3 class="text-center text-white py-3 mt-2 font-weight-bold text-uppercase">
  Census Management System
</h3>
<section class="form-elegant">

  <!--Form without header-->
  <div class="card mx-5 px-2 py-1">

    <div class="card-body mx-4">

      <!--Header-->
      <div class="text-center">
        <h3 class="text-dark font-weight-bold mb-4"><strong>LOGIN</strong></h3>
      </div>
     <form>
      <!--Body-->
      <div class="mb-5">
        <input type="email" id="Form-email1" class="form-control" placeholder="Enter Email Address" required autofocus>
      </div>

      <div class="mb-4">
        <input type="password" id="Form-pass1" class="form-control" placeholder="Enter Administrator Passcode" required autofocus>
      </div>

      <div class="text-center mb-3">
        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">LOGIN</button>
      </div>
      </form>
    </div>

    
  </div>
  <!--/Form without header-->

</section>
<h3 class="text-center text-muted my-3 text-uppercase font-weight-bold">
  Administrator
</h3>
